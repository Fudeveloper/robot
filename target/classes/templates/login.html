    <script type="text/javascript">
        $(function () {
            $(".log-btn").click(
                function () {
                    // alert(1)
                    var params = {};
                    username = $("#username").val();
                    password = $("#password").val();
                    params.username = username;
                    params.password = password;

                    console.log(params);

                    $.ajax({
                        type: "POST",
                        url: "/login",
                        data: params,
                        success: function (r) {
                            if (r.code == 0) {
                                parent.location.href = '/index';
                            } else {
                                layer.msg(r.msg);
                            }
                        }
                    });
                }
            )
        })

    </script>
